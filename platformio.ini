[env:sparkfun_redboard]
platform = atmelavr
board = sparkfun_redboard
framework = arduino
lib_deps =
  OneWire
  https://github.com/milesburton/Arduino-Temperature-Control-Library.git

[env:thingdev]
platform = espressif8266
board = thingdev
framework = arduino
lib_deps =
  OneWire
  https://github.com/milesburton/Arduino-Temperature-Control-Library.git
